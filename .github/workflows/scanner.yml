name: After-Hours Gap Scan

on:
  # Run manually if you want
  workflow_dispatch:
  # Weekdays at 21:10 UTC â‰ˆ 4:10 PM US Eastern (after regular close)
  schedule:
    - cron: "10 21 * * 1-5"

jobs:
  run-screen:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Show repo contents (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install yahoo_fin beautifulsoup4 html5lib lxml
          pip install "yfinance==0.2.40" pandas numpy requests

      - name: Run after-hours gap scan (swing_scanner.py)
        env:
          # --- Universe prefilter (keeps runtime reasonable) ---
          PREFILTER_MIN_PRICE: "0.75"
          PREFILTER_MIN_AVG_VOL5: "150000"
          PREFILTER_TOP_N_BY_VOL: "1200"

          # --- Core after-hours / next-day gap model params ---
          AH_MIN_PRICE: "0.75"
          AH_MAX_PRICE: "20.0"
          AH_MIN_MC: "20000000"         # 20M
          AH_MAX_MC: "750000000"        # 750M
          AH_MIN_REG_VOL: "300000"      # last-day volume
          AH_MIN_AVG_VOL_20D: "200000"  # 20d avg volume
          AH_MIN_AH_PCT: "2.0"          # min after-hours % move
          AH_MIN_RVOL: "1.5"            # min relative volume

          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}

        run: |
          if [ ! -f "swing_scanner.py" ]; then
            echo "::error ::swing_scanner.py not found at repo root."
            exit 1
          fi
          python swing_scanner.py

      - name: List files (debug)
        if: always()
        run: ls -la

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: afterhours-gap-scan-results
          path: afterhours_gap_scan_*.csv
