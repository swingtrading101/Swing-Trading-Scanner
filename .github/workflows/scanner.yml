name: Swing Scanner

on:
  workflow_dispatch:        # allow manual runs from the Actions tab
  schedule:
    - cron: "30 13 * * 1-5" # 13:30 UTC = 9:30 AM ET, Monâ€“Fri

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta scipy requests yahoo_fin lxml

      - name: Run Swing Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
          # Prefilter knobs for ALL_US; tweak without changing code
          PREFILTER_MIN_PRICE: "3"
          PREFILTER_MIN_AVG_VOL: "5000000"
          MAX_TICKERS_PER_RUN: "1500"
        run: |
          python swing_scanner.py

      # (optional) Save CSV from each run as an artifact you can download
      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swing-scanner-results
          path: "*.csv"
