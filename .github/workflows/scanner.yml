name: Swing Scanner

on:
  workflow_dispatch:    # allow manual runs
  schedule:
    - cron: "30 13 * * 1-5"   # 13:30 UTC (~9:30 AM ET), Monâ€“Fri

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta scipy requests yahoo_fin lxml

      - name: Run Swing Scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Prefilter knobs (tune without editing code)
          PREFILTER_MIN_PRICE: "3"
          PREFILTER_MIN_AVG_VOL: "5000000"
          PREFILTER_TOP_N_BY_VOL: "1500"
          # Universe choice (optional override)
          UNIVERSE: "ALL_US"
        run: |
          python swing_scanner.py

      - name: Upload CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swing-scanner-results
          path: "*.csv"
