name: Swing Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "30 13 * * 1-5"   # 13:30 UTC (~9:30 AM ET) Mon–Fri

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy ta scipy requests yahoo_fin lxml

      - name: Run Swing Scanner (pre‑breakout + preview)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UNIVERSE: "ALL_US"

          # Speed knobs
          PREFILTER_MIN_PRICE: "3"
          PREFILTER_MIN_AVG_VOL: "6000000"
          PREFILTER_TOP_N_BY_VOL: "1200"

          # Core gates
          MIN_ADR_PCT: "5"
          MIN_AVG_VOL_30D: "25000000"
          MIN_RS_PCTILE: "0.97"
          REQUIRE_ABOVE_SMA: "1"

          # Pre‑breakout tuning
          PROX_TO_BREAKOUT_PCT: "3.0"
          MAX_DIST_SMA_PCT: "12"
          MIN_DIST_SMA_PCT: "-4"
          ADR_CONTRACTION_RATIO: "0.9"

          # Preview watchlist (near‑misses)
          PREVIEW_WATCHLIST: "1"
          PREVIEW_TOP_K: "10"
        run: |
          python swing_scanner.py

      - name: Upload CSV artifact(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swing-watchlists
          path: "*.csv"